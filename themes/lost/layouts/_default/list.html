{{ partial "header.html" . }}

	<main>
		<h1 class="list-title">{{ .Title }}</h1>

{{ range .Data.Pages }}
		<article>
			<h2 class="entry-title">
				<a href="{{ .RelPermalink }}">{{ .Title }}{{ if .Draft }} #Draft{{ end }}</a>
			</h2>
			<span class="entry-meta">
				<time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "2006, January 02" }}</time>
			</span>
		</article>
{{ end }}

	</main>

{{ partial "footer.html" . }}
